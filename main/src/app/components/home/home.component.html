<div class="fade-in">



  <div class="banner-hero" >
    <img  (click)="bonk()" [src]="currentImage" width="70%" height="80%" style="z-index: 1;">
  </div>
  <img src="assets/banner-show.png" width="100%" height="100%">
  
  <div class="divider"></div>

<div *ngIf="!categorySelected">
  <div class="categories-grid" *ngIf="!categorySelected || !isLoading">
    <div class="category" *ngFor="let category of categories">
      <div (click)="select_category(category.tag)">
        <img [src]="category.imageUrl" alt="{{ category.name }}" />
        <p>{{ category.name }}</p>
      </div>
    </div>
  </div>

 

</div>


<div class="center" *ngIf="isLoading">
  <img src="assets/loading.gif" width="25%" height="25%" style="border-radius: 100%;">
</div>


<div class="product-grid" *ngIf="categorySelected && !isLoading">
  <div style="display: flex; align-items: center;">
    <img src="assets/back.jpg" width="43" height="43" (click)="back_to_category()" class="fixed-button">
  
  </div>
 <h2 style="text-align: center !important;margin-top: 10px;">{{ this.category_selected }}</h2>
  <div *ngFor="let product of products" class="product-item">
    <img [src]="product.product_image || 'https://via.placeholder.com/150'" alt="{{ product.product_name }}">
    <h3>{{ product.product_name }}</h3>
    
    <!-- Adicionar informações de parcelamento e desconto -->
    <div class="product-extra-info">
      <p class="discount">De R$349.90 por</p>
    </div>
    
    <div class="product-details">
          <div class="product-extra-info">
      <p>R{{ product.product_price | currency }}</p>
  
        <p class="installment">3x de R{{ (product.product_price / 3) | currency }}</p>
      </div>
     
      <button class="add-button" (click)="addToCart(product)">+</button>
    </div>
  </div>
  <br><br><br><br>
</div>


<h3>Footer to trust - parceria com geekko e instagram deles</h3>


 

</div>
